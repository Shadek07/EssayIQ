  <div class="header" ng-controller="NavbarCtrl">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">EssayIQ</a>
        </div>
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/')}"><a href="#/">Home</a></li>
            <!--<li ng-class="{ active: isActive('/concepts')}"><a ng-href="#/concepts">Concepts</a></li> -->
            <li ng-class="{ active: isActive('/assignments')}"><a ng-href="#/assignments">Assignments</a></li>

            <!--<li ng-class="{ active: isActive('/twitter')}"><a ng-href="#/twitter">Twitter</a></li> -->
            <li ng-class="{ active: isActive('/themes')}"><a ng-href="#/themes">Themes</a></li>
            <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#/register" ng-hide="isLoggedIn()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a ng-href="#/login" ng-hide="isLoggedIn()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li class="dropdown" ng-if="isLoggedIn()">
              <a class="dropdown-toggle" data-toggle="dropdown"> Hello, {{getUserName()}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a ng-href="#">Acount</a></li>
                <li><a ng-click="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <div class="footer">
